- set:
    BtcRelay: "0xd34e752661c770ee2eb078326ed7a2a09acff135"
-
  deploy:
    BtcSwap:
      contract: btc-swap.se
      gas: 3000000
      retry: 120
      wait: True

-
  transact:
    SetTrustedBtcRelay:
      gas: 100000
      to: $BtcSwap
      sig: setTrustedBtcRelay:[int256]:int256
      data:
        - $BtcRelay
      retry: 60
      wait: True

